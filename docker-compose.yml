services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=xcardia
      - POSTGRES_PASSWORD=xcardia
      - POSTGRES_DB=xcardia
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xcardia -d xcardia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  ai-service:
    build: ./ai-service
    ports:
      - "8003:8000"
    environment:
      - AZURE_OPENAI_API_VERSION=2024-12-01-preview
      - AZURE_OPENAI_ENDPOINT=https://openai-demo-0.openai.azure.com/
      - AZURE_OPENAI_MODEL_NAME=o4-mini
      - AZURE_OPENAI_DEPLOYMENT=o4-mini
      - AZURE_OPENAI_API_KEY=GF0JNfgjKI9EjJNKeSx8RWq5Jk64L84p07mXEls2QPHgVG3DzTbEJQQJ99BEACfhMk5XJ3w3AAABACOGxCYp
      - ENV=development
      - DB_SERVER=db
      - DB_USER=xcardia
      - DB_PORT=5432
      - DB_DATABASE=xcardia
      - DB_USERNAME=xcardia
      - DB_PASSWORD=xcardia
      - JWT_SECRET_KEY=your-secret-key-here-change-in-production
    depends_on:
      db:
        condition: service_healthy
      hsm-service:
        condition: service_started
    networks:
      - backend

  auth-service:
    build: ./auth-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://xcardia:xcardia@db:5432/xcardia
      - JWT_SECRET_KEY=your-secret-key-here-change-in-production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend

  hsm-service:
    build: ./hsm-service
    ports:
      - "8002:8000"
    environment:
      - HSM_AES_KEY=your-hsm-aes-key-here-change-in-production
      - JWT_SECRET_KEY=your-secret-key-here-change-in-production
      - DISABLE_AUTH=true
    networks:
      - backend

  pdf2jpg-service:
    build: ./pdf2jpg-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://xcardia:xcardia@db:5432/xcardia
      - JWT_SECRET_KEY=your-secret-key-here-change-in-production
    volumes:
      - ./pdf2jpg-service/temp:/app/temp
      - ./pdf2jpg-service/output_images:/app/output_images
    depends_on:
      db:
        condition: service_healthy
      hsm-service:
        condition: service_started
      ai-service:
        condition: service_started
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
